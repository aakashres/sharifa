{% extends 'layouts/admin/base.html' %}

{% block head_title %}
    {{block.super}} | Page Detail
{% endblock %}

{% block content %}
<section>
<div class="section-body contain-lg">
    <div class="card">
        <div class="card-body">
        <h2>{{page.title}}</h2>
        {{page.description|safe}}
        </div>
    </div>
</div>
</section>
{% endblock %}

{% block extra_js%}
<script type="text/javascript">
    $('#page').addClass('active')
</script>
{% endblock %}
