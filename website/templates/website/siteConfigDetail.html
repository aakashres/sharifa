{% extends 'layouts/admin/base.html' %}

{% block head_title %}
    {{block.super}} | Site Config Detail
{% endblock %}

{% block content %}
<section>
<div class="section-body contain-lg">
    <div class="card">
        <div class="card-body">
        <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Key</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{siteconfig.key}}</td>
                        <td>{{siteconfig.value}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</section>
{% endblock %}

{% block extra_js%}
<script type="text/javascript">
    $('#siteConfig').addClass('active')
</script>
{% endblock %}
